<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <link rel="stylesheet" href="/styles/tweet.css" type="text/css">

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>
  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets">
          <textarea class="txt" name="text" placeholder="input tweet"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>

      </section>

      <section class="posted-tweets">
        <article class="article-tweet">
          <header class="article-tweet-header">
            <img class="profile-pic" src="https://vignette.wikia.nocookie.net/bungostraydogs/images/1/1e/Profile-icon-9.png/revision/latest?cb=20171030104015">
            <h2 class="article-header-text">Kelvin's Tweet</h2>
          </header>
            <p class="article-content-text">Hello</p>
          <footer>
            <p class="article-tweet-footer">9 days ago</p>
            <p class="icons">
            <i class="fas fa-flag"></i>
            <i class="fas fa-retweet"></i>
            <i class="fas fa-heart"></i>
            </p>
          </footer>
        </article>
        <article class="article-tweet">
          <header class="article-tweet-header">
            <img class="profile-pic" src="https://vignette.wikia.nocookie.net/bungostraydogs/images/1/1e/Profile-icon-9.png/revision/latest?cb=20171030104015">
            <h2 class="article-header-text">Bobby's Tweet</h2>
          </header>
            <p class="article-content-text">Blah blah blah...</p>
          <footer>
            <p class="article-tweet-footer">10 days ago</p>
            <p class="icons">
            <i class="fas fa-flag"></i>
            <i class="fas fa-retweet"></i>
            <i class="fas fa-heart"></i>
            </p>
          </footer>
        </article>
        <article class="article-tweet">
          <header class="article-tweet-header">
            <img class="profile-pic" src="https://vignette.wikia.nocookie.net/bungostraydogs/images/1/1e/Profile-icon-9.png/revision/latest?cb=20171030104015">
            <h2 class="article-header-text">Bobby's Tweet</h2>
          </header>
            <p class="article-content-text">Blah blah blah...</p>
          <footer>
            <p class="article-tweet-footer">10 days ago</p>
            <p class="icons">
            <i class="fas fa-flag"></i>
            <i class="fas fa-retweet"></i>
            <i class="fas fa-heart"></i>
            </p>
          </footer>
        </article>
        <article class="article-tweet">
          <header class="article-tweet-header">
            <img class="profile-pic" src="https://vignette.wikia.nocookie.net/bungostraydogs/images/1/1e/Profile-icon-9.png/revision/latest?cb=20171030104015">
            <h2 class="article-header-text">Bobby's Tweet</h2>
          </header>
            <p class="article-content-text">Blah blah blah...</p>
          <footer>
            <p class="article-tweet-footer">10 days ago</p>
            <p class="icons">
            <i class="fas fa-flag"></i>
            <i class="fas fa-retweet"></i>
            <i class="fas fa-heart"></i>
            </p>
          </footer>
        </article>
      </section>

    </main>
  </body>
</html>
